<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/styles/grid.css">
  <link rel="stylesheet" href="/styles/buttons.css">
</head>

<body>
  <div class="whole">
    <div class=text-box>
      <textarea id="inputed-area" class="inputed-area" maxlength="35" readonly>

      </textarea>
      <textarea id="text-area" class="text-area" maxlength="24" readonly>0</textarea>
    </div>

    <div class="grid-box">
      <div class="grid-buttons">
        <button id = "clear-button" class="darker-buttons"> C</button>
        <button id = "backspace-button" class="darker-buttons"> &larr; </button>
        <button id="square-button" class="darker-buttons"> x<sup>2</sup></button>
        <button id="divide-button"class="darker-buttons"> &divide;</button>
        <button id="num-button7"> 7</button>
        <button id="num-button8"> 8</button>
        <button id="num-button9"> 9</button>
        <button id="mult-button" class="darker-buttons"> &times;</button>
        <button id="num-button4"> 4</button>
        <button id="num-button5"> 5</button>
        <button id="num-button6"> 6</button>
        <button id="sub-button" class="darker-buttons"> &minus;</button>
        <button id="num-button1"> 1</button>
        <button id="num-button2"> 2</button>
        <button id="num-button3"> 3</button>
        <button id = "add-button" class="darker-buttons"> &plus;</button>
        <button id ="sign-button"> &PlusMinus;</button>
        <button id="num-button0"> 0</button>
        <button id = "comma-button"> .</button>
        <button id = "equal-button" class="equal-button"> &equals;</button>
      </div>
    </div>

  </div>
  <script src="logic.js" defer></script>
</body>


</html>
